version: '3'
services:
  db:
    image: mysql
    ports:
      - "3307:3306"
    volumes:
      - ./data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: 'todolist'
      MYSQL_ROOT_PASSWORD: 'password'
  backend:
    build: 
      context: ./../backend
      dockerfile: ./../backend/Dockerfile
    restart: on-failure
    links: 
        - db
    ports:
      - "8000:8000"
    depends_on:
      - db
